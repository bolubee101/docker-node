    <script>

            function myFunction() {
                var x = document.getElementById("myTopnav");
                if (x.className === "topnav") {
                    x.className += " responsive";
                } else {
                    x.className = "topnav";
                }
            }

        function appendRelevantDetails() {
            var name = document.getElementById("name");
            var description = document.getElementById("bio");
            var tagline = document.getElementById("joke");
            // fetch from server
            let host = 'localhost:3333';
            let temisDetails = fetch(`/details`)
                .then(res => res.json())
                .then(data => {
                    name.innerText = data.name
                    description.innerText = data.joke
                    tagline.innerText = data.desc
                })
                .catch(e => console.log(e))

        }

        window.onload = appendRelevantDetails();
    </script>
